<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Domino's PizzaMan</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75,800;1,75,800&display=swap" rel="stylesheet">
  </head>


  <body>
    <main>
      
			<h2 id="welcome">Welcome to PizzaMan!</h2>
			<h1>PizzaMan</h1>


      <input id="guess" type="text" name="" placeholder="Enter Letter" autofocus>
        <button id="guessButton" type="button" name="button">Input Guess</button>
      <button id="resetButton" type ="button" name="">Reset</button>
      
			

			<div id="reservedGuessSpace">
        <h3 class="guessArrays" id="incorrectGuesses"></h3>
        <h3 class="guessArrays" id="correctGuesses"></h3>
      </div>
			<h3 id="gameCompleteStatus"></h3>
      <h3 id="tryAgain"></h3>
    </main>
    
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
